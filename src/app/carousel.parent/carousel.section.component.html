<carousel container={{containername}}></carousel>
<div class="row">
    <div class="col-12 news-scroll">
        <marquee>Due to scheduled upgrade in airport ground operations in December, flights to Delhi might be cancelled.Please contact our helpine @1800-876-8889 for more information.</marquee>
    </div>
</div>
<section class="widget clear" id="content" tabindex="-1" style="visibility: visible;">
    <div class="widget-option p-0">
        <input class="state" type="radio" title="tab-one" name="tabs-state" id="tab-one" checked />
        <input class="state" type="radio" title="tab-two" name="tabs-state" id="tab-two" />


        <div class="tabs flex-tabs">
            <div class=" label-cont">
                <label for="tab-one" id="tab-one-label" class="tab"><h3 class="top-tab-title"><span>BOOK YOUR FLIGHT</span></h3></label>
                <label for="tab-two" id="tab-two-label" class="tab"><h3 class="top-tab-title"><span>VIEW YOUR BOOKING</span></h3></label>
            </div>


            <div id="tab-one-panel" class="panel  active">
                <basic-form></basic-form>

            </div>
            <div id="tab-two-panel" class="panel">
                <basic-view-form></basic-view-form>
            </div>

        </div>
    </div>
</section>
