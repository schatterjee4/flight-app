<ol class="l-horizontal-samewidth-list">

            <span class="step-caption">
                <span class="icon-step icon-checked " id="one" [ngClass]="{'active':name == 'one'}">
                    <!-- <span class="is-visuallyhidden">Step</span> --> 1
            </span>

            <span class="step-title">Search Flights</span>
            </span>
        </a>
    </li>

    <li class="is-active    step-navigation-step">
        <span>
            <span class="step-caption">
                <span class="icon-step" id="search"  [ngClass]="{'active':name == 'search'}">  2 </span>

        <span class="step-title">
                    Flights Schedule

                    <!-- <span class="is-visuallyhidden">Step</span> -->
        </span>
        </span>
        </span>

        <span>

        <span class="step-title">Passenger Details</span>
        </span>
        </span>
    </li>

        <span>

                <span class="icon-step"  id="payment" [ngClass]="{'active':name == 'payment'}">

        </span>

        <span class="step-title">Payment Details</span>
        </span>
        </span>
    </li>

    <li class="step-navigation-step">
        <span>
            <span class="step-caption" >

        </span>
