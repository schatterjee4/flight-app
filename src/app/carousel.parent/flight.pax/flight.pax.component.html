<div class="tabs-content clear flight-schedule container-fluid " data-trip-index="0" data-bundle-product="" data-bundle-amount="0">
    <div class="container">
        <div class="row m0-xs-down  ">

            <div class=" p0-xs-down flight-section-search-head col-7">
            </div>
        </div>
        <div class="row row-table margin-top-5">
            <!-- {{mydetailForm.value|json}}-->

            <div class="flight-pax-table col-8">
                <div class="col-12 m-0 flight-pax-table-header">
                    <h2>Personal Details</h2>
                </div>
                <form [formGroup]="myPaxForm" (ngSubmit)="onSubmit()">
                    <!--adult rows-->
                    <div class="col-12 p-0">
                        <ng-container formArrayName="items" *ngFor="let item of formData.controls; let i = index;">
                            <div [formGroupName]="i">
                                <ngb-accordion #acc="ngbAccordion">

                                    <ngb-panel id="pax-{{item.value.paxType}}-{{i}}" class="adt">
                                        <ng-template ngbPanelContent>
                                            <div class="container ">
                                                <div class="row ml-0 pad-5 row-flex">

                                                    <label class="requiredLabel passDetailLbl">First Name</label>
                                                    <div class="col-7">
                                                        <input id="{{item.value.paxType}}-firstName-{{i}}" type="text" class=" row-detail form-control no-border-rad" formControlName="firstName" />
                                                    </div>
                                                </div>
                                                <div class="row ml-0 pad-5 row-flex">

                                                    <label class="requiredLabel passDetailLbl">Last Name</label>
                                                    <div class="col-7">
                                                        <input id="{{item.value.paxType}}-lastName-{{i}}" type="text" class=" row-detail form-control no-border-rad" formControlName="lastName" />
                                                    </div>
                                                </div>
                                            </div>
                                        </ng-template>
                                    </ngb-panel>

                                </ngb-accordion>
                            </div>
                        </ng-container>
                    </div>
                    <div class="col-12 padding-bt-2 padding-top-2 row-pax-payment">
                        <input src="" class="btn submit paynowBtn" id="pay-submit" name="ap3-flights-submit" type="submit" value="Proceed to Payment">
                    </div>
                </form>

            </div>
            <!--child rows-->
            <!-- <ng-container *ngFor="let chd  of childNos">


                            <ngb-panel  class="chd">
                                <ng-template ngbPanelContent>
                                    <span class="tab--icon picto picto-passenger-adult" aria-hidden="true"></span>
                                </ng-template>
                            </ngb-panel>

                        </ng-container>
                        <ng-container *ngFor="let inf  of infantNos" class="inf">


                            <ngb-panel id="pax-inf-{{inf}}">
                                <ng-template ngbPanelContent>
                                    <span class="tab--icon picto picto-passenger-adult" aria-hidden="true"></span>
                                </ng-template>
                            </ngb-panel>

                        </ng-container>-->


            <div class=" col-4">
                <div class="row row-table"></div>
            </div>
        </div>
    </div>
</div>
