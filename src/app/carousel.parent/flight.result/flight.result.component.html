<div class="tabs-content clear flight-schedule container-fluid " data-trip-index="0" data-bundle-product="" data-bundle-amount="0">
    <div class="container">
        <div class="row m0-xs-down  ">

            <div class=" p0-xs-down flight-section-search-head col-7">
            </div>
        </div>
        <form [formGroup]="mydetailForm" (ngSubmit)="onSubmit()">


            <li *ngFor="let user of userObservable | async as users; index as i; first as isFirst">
                {{i}}/{{users.length}}. {{user}}
                <span *ngIf="isFirst">default</span>
            </li>


        </form>
    </div>
</div>
